<div class="col-lg-3 col-md-6">
    <div class="panel panel-{{colour}}">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-9 text-left">
                    <div style="font-size: 20px;">{{comments}}</div>
                    <div style="font-size: 16px; margin-top: 22px">
                        <div>Component: {{model['component coverage']}}</div>
                        <div>Integrations: {{model['integration coverage']}}</div>
                        <div>E2E: {{model['E2E coverage']}}</div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <i class="fa fa-{{type}} fa-3x" style="float:right;"></i>
                </div>
            </div>
        </div>
        <a ui-sref="{{goto}}">
            <div class="panel-footer">
                <md-tooltip
                        md-direction="Bottom">
                </md-tooltip>
                <span class="pull-left">View Details</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
    </div>
</div>
