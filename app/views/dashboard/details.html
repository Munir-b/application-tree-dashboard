<div class="row">
    <div class="col-lg-12">
    <h1 class="page-header">{{service.name}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-6">
    <div class="panel panel-default">
    <div class="panel-heading">
    Service Details
</div>
<!-- /.panel-heading -->
<div class="panel-body">
    <div class="table-responsive">
    <table class="table table-hover">
    <thead>
    <tr>
        <th></th>
        <th>value</th>
    </tr>
</thead>
<tbody>
<tr ng-repeat="(key, value) in service" | orderBy name>
<td>{{key}}</td>
<td>{{value}}</td>
<td></td>
</tr>
</tbody>
</table>
</div>
<!-- /.table-responsive -->
</div>
<!-- /.panel-body -->
</div>
<!-- /.panel -->
</div>
<!-- /.col-lg-6 -->
</div>
